<?xml version="1.0" encoding="UTF-8"?>
<!-- BugClassifier Chat logo: chat + bug + checkmark (badge) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="BugClassifier Chat logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#7b61ff"/>
      <stop offset="1" stop-color="#2b6ef6"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- rounded badge background -->
  <rect x="36" y="36" width="440" height="440" rx="68" fill="url(#g1)" filter="url(#f1)"/>

  <!-- chat bubble (white, slightly transparent) -->
  <g transform="translate(110,110)">
    <path d="M20 30c0-27 21-48 48-48h164c27 0 48 21 48 48v80c0 27-21 48-48 48H104l-48 40V30z" fill="#ffffff" fill-opacity="0.94"/>

    <!-- bug silhouette inside bubble -->
    <g transform="translate(84,46) scale(0.9)">
      <!-- body -->
      <ellipse cx="48" cy="58" rx="28" ry="30" fill="#0b1220"/>
      <!-- head -->
      <circle cx="48" cy="28" r="20" fill="#0b1220"/>
      <!-- antennae -->
      <path d="M36 12c-6-8-18-6-22 4" stroke="#0b1220" stroke-width="4" stroke-linecap="round" fill="none"/>
      <path d="M60 12c6-8 18-6 22 4" stroke="#0b1220" stroke-width="4" stroke-linecap="round" fill="none"/>
      <!-- legs -->
      <path d="M20 78c-8 6-18 6-26 0" stroke="#0b1220" stroke-width="4" stroke-linecap="round"/>
      <path d="M116 78c8 6 18 6 26 0" stroke="#0b1220" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- small classification check mark (accent) -->
    <g transform="translate(240,170)">
      <circle cx="0" cy="0" r="22" fill="#fff"/>
      <path d="M-10 0l6 6 12-12" stroke="url(#g1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>
